{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3">Edit Course</h2>

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Course Name</label>
                        <input type="text" name="name" value="{{ course.name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select name="type" class="form-select">
                            <option value="free" {% if course.type == 'free' %}selected{% endif %}>Free</option>
                            <option value="paid" {% if course.type == 'paid' %}selected{% endif %}>Paid</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">YouTube Link</label>
                        <input type="url" name="youtube_link" value="{{ course.youtube_link }}" class="form-control">
                    </div>


                <div class="mb-3">
                <label class="form-label">Course Price (Paid courses only)</label>
                <input type="number" name="price" value="{{ course.price }}" class="form-control">
                </div>

                


                    <button type="submit" class="btn btn-primary w-100">Update Course</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
